    function frameload() {
        $('iframe').contents().find('body').find("img").attr("style", "width:100%;");

    }
    

    $(document).ready(function(){
        var getURL = window.location.search.replace('?',"").split("&url=");
        var type = getURL[0].replace("type=","");
        var srcURL = getURL[1];
        // $('.popup').append(getURL);
        // $('.popup').append(type);
        // $('.popup').append(srcURL);

        if (type == 'img')
            $('.popup').append('<iframe id="popupframe" src="'+srcURL+'" marginwidth="0" marginheight="0" frameborder="no" allowfullscreen onload="frameload();"></iframe>');
        else if (type == 'video')
            $("<video/>").attr("id", "popupvideo").attr("width", "100%").attr("controls","controls").attr("src",srcURL).appendTo('.popup');
